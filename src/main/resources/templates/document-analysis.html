<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>
    
    <div class="main-content">
        <div class="container">
            <h1 class="mb-4">문서 분석 결과</h1>
            
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">문서 정보</h5>
                    <a href="/document" class="btn btn-sm btn-outline-primary">새 문서 업로드</a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>파일명:</strong> <span th:text="${fileName}"></span></p>
                            <p><strong>파일 경로:</strong> <span th:text="${filePath}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">분석 결과</h5>
                </div>
                <div class="card-body">
                    <div class="analysis-content">
                        <div th:utext="${#strings.replace(#strings.escapeXml(analysis), '&#10;', '<br>')}"></div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="/document" class="btn btn-primary">새 문서 분석하기</a>
                <a href="/" class="btn btn-outline-secondary ms-2">홈으로</a>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
