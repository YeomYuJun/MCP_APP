<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'MCP 통합 애플리케이션'}">MCP 통합 애플리케이션</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .user-message {
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            margin-bottom: 15px;
            max-width: 80%;
            align-self: flex-start;
        }
        .assistant-message {
            background-color: #d1e7dd;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            margin-bottom: 15px;
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #e83e8c;
        }
    </style>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MCP 통합 애플리케이션</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeMenu == 'home' ? 'active' : ''}" href="/">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeMenu == 'chat' ? 'active' : ''}" href="/chat">채팅</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeMenu == 'document' ? 'active' : ''}" href="/document">문서 처리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeMenu == 'excel' ? 'active' : ''}" href="/excel">Excel 처리</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">© 2025 MCP 통합 애플리케이션</p>
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
